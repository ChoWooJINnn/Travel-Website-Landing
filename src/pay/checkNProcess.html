<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 결제</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>주문 / 결제</h1>
        </header>
        
        <div class="product-info">
            <p>[제주 여행]실속 여행 2박 3일</p>
            <p>수량 1</p>
        </div>
        
        <div class="payment-summary">
            <h2>결제금액</h2>
            <div class="summary-row">
                <span>상품가격</span>
                <span>256,500원</span>
            </div>
            <div class="summary-row">
                <span>예약비</span>
                <span>0원</span>
            </div>
            <div class="summary-row total">
                <span>총 결제 금액</span>
                <span>256,500원</span>
            </div>
        </div>
        
        <div class="agreement">
            <p>개인정보 제공안내 <a href="#">보기</a></p>
            <p>구매조건 확인 및 결제대행 서비스 약관 동의 <a href="#">보기</a></p>
            <p>위 주문 내용을 확인 하였으며, 회원 본인은 결제에 동의합니다.</p>
        </div>
        
        <button class="pay-button">결제창으로 이동</button>
    </div>
</body>
</html>
