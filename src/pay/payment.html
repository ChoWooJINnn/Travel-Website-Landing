<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>결제</h1>
        <h2>결제 수단</h2>
        <div class="payment-methods">
            <div class="payment-method selected">
                <img src="https://via.placeholder.com/100x50" alt="Visa">
                <p>Visa Card</p>
            </div>
            <div class="payment-method">
                <img src="https://via.placeholder.com/100x50" alt="PayPal">
                <p>PayPal</p>
            </div>
            <div class="payment-method">
                <img src="https://via.placeholder.com/100x50" alt="TossPay">
                <p>TossPay</p>
            </div>
            <div class="payment-method">
                <img src="https://via.placeholder.com/100x50" alt="계좌이체">
                <p>계좌이체</p>
            </div>
        </div>
        <h2>카드 정보</h2>
        <form>
            <div class="form-group">
                <label for="cardHolderName">카드 소유주</label>
                <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Card Holder Name">
            </div>
            <div class="form-group">
                <label for="cardNumber">카드 번호</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>
            <div class="form-group">
                <label for="expiryDate">만기일자</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVC</label>
                <input type="text" id="cvv" name="cvc" placeholder="CVC">
            </div>
            <div class="form-group">
                <input type="checkbox" id="saveDetails" name="saveDetails">
                <label for="saveDetails">이후 결제를 위해 카드정보를 저장합니다</label>
            </div>
            <button type="submit" class="confirm-button">결제 완료</button>
        </form>
    </div>
</body>
</html>
