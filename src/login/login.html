<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0b4621b427.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="center">
        <input type="checkbox" id="showMember">
        <label for="showMember" class="show-btn">회원</label>

        <input type="checkbox" id="showAdmin">
        <label for="showAdmin" class="show-btn">관리자</label>

        <input type="checkbox" id="showSignup">
        <label for="showSignup" class="show-btn">회원가입</label>

        <input type="checkbox" id="showMainMenu">
        <label for="showMainMenu" class="show-btn">메인화면</label>

        <div class="container" id="memberContainer">
            <label for="showMember" class="close-btn fas fa-times" title="close"></label>
            <div class="text">로그인(회원)</div>
            <form action="#">
                <div class="data">
                    <label>이메일 주소</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>비밀번호</label>
                    <input type="password" required>
                </div>
                <div class="forgot-pwrd">
                    <a href="#">비밀번호를 잊었나요?</a>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">로그인</button>
                </div>
                <div class="signup-link">
                    가입이 되어있지않나요? <a href="#">회원가입!</a>
                </div>
                <div class="social mt-3" style="text-align: center;">
                    <a href="https://accounts.google.com/signin" target="_blank">
                        <i class="fa-brands fa-google fa-2xl" style="color: #e52424;"></i>
                    </a>
                    <a href="https://www.naver.com" target="_blank">
                        <i class="fa-solid fa-n fa-2xl" style="color: #148f66;"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="fa-brands fa-twitter fa-2xl" style="color: #3b88c2;"></i>
                    </a>
                </div>
            </form>
        </div>

        <div class="container" id="adminContainer">
            <label for="showAdmin" class="close-btn fas fa-times" title="close"></label>
            <div class="text">로그인(관리자)</div>
            <form action="#">
                <div class="data">
                    <label>이메일 주소</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>비밀번호</label>
                    <input type="password" required>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">로그인</button>
                </div>
                <div class="social mt-3" style="text-align: center;">
                    <a href="https://accounts.google.com/signin" target="_blank">
                        <i class="fa-brands fa-google fa-2xl" style="color: #e52424;"></i>
                    </a>
                    <a href="https://www.naver.com" target="_blank">
                        <i class="fa-solid fa-n fa-2xl" style="color: #148f66;"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="fa-brands fa-twitter fa-2xl" style="color: #3b88c2;"></i>
                    </a>
                </div>
            </form>
        </div>

        <div class="container scrollable" id="signupContainer">
            <label for="showSignup" class="close-btn fas fa-times" title="close"></label>
            <div class="text">회원가입</div>
            <form action="login.html">
                <div class="data">
                    <label>이메일</label>
                    <input type="text" class="email" required>
                </div>
                <div class="data">
                    <label>비밀번호</label>
                    <input type="password" required>
                </div>
                <div class="data">
                    <label>이름</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>생년월일</label>
                    <input type="date" required>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit" onclick="alert('가입 성공!')">등록</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('label[for="showMainMenu"]').addEventListener('click', function() {
            window.location.href = './main/main.html';
        });

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const targetId = this.id.replace('show', '').toLowerCase() + 'Container';
                const container = document.getElementById(targetId);
                container.classList.toggle('active', this.checked);
            });
        });
    </script>
</body>
</html>
